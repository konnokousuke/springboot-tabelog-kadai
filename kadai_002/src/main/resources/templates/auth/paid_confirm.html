<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>確認画面 - 有料会員登録</title>
</head>
<body>
    <div class="nagoyameshi-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pt-4 pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <h1 class="mb-4 text-center">有料会員登録 確認画面</h1>

                        <!-- 確認画面に入力情報を表示 -->
                        <form method="post" th:action="@{/auth/paid_signup/session}" th:object="${paidSignupForm}">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="form-group row mb-3">
                                <div class="col-md-5 fw-bold">氏名</div>
                                <div class="col-md-7" th:text="*{name}"></div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5 fw-bold">フリガナ</div>
                                <div class="col-md-7" th:text="*{furigana}"></div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5 fw-bold">郵便番号</div>
                                <div class="col-md-7" th:text="*{postalCode}"></div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5 fw-bold">住所</div>
                                <div class="col-md-7" th:text="*{address}"></div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5 fw-bold">電話番号</div>
                                <div class="col-md-7" th:text="*{phoneNumber}"></div>
                            </div>

                            <div class="form-group row mb-3">
                                <div class="col-md-5 fw-bold">メールアドレス</div>
                                <div class="col-md-7" th:text="*{email}"></div>
                            </div>

                            <!-- 「登録する」ボタン -->
                            <div class="form-group d-flex justify-content-center my-4">
                                <button type="button" id="payment-button" class="btn text-white shadow-sm w-50 nagoyameshi-btn">登録する</button>
                            </div>
                        </form>

                        <div class="text-center">
                            <a th:href="@{/paid_signup}">入力内容を修正する</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
    <!-- JavaScriptの読み込み -->
    <script src="/js/stripe.js"></script>
</body>
</html>
